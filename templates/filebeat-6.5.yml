{% if 'kafka' in filebeat_combined.output and 
   filebeat_combined.output.kafka %}
#------------------------------- Kafka output ----------------------------------
#
# https://www.elastic.co/guide/en/beats/filebeat/6.5/kafka-output.html
#
output.kafka:

  {% if 'enabled' in filebeat_combined.output.kafka %}
  # Boolean flag to enable or disable the output module.
  enabled: {{ filebeat_combined.output.kafka.enabled }}
  {% endif %}

  {% if 'hosts' in filebeat_combined.output.kafka and 
     filebeat_combined.output.kafka.hosts %}
  # The list of Kafka broker addresses from where to fetch the cluster metadata.
  # The cluster metadata contain the actual Kafka brokers events are published
  # to.
  hosts:
  {% for item in filebeat_combined.output.kafka.hosts %}
    - {{ item }}
  {% endfor %}
  {% endif %}

  {% if 'topic' in filebeat_combined.output.kafka and 
     filebeat_combined.output.kafka.topic %}
  # The Kafka topic used for produced events. The setting can be a format string
  # using any event field. To set the topic from document type use `%{[type]}`.
  topic: '{{ filebeat_combined.output.kafka.topic }}'
  {% endif %}

  {% if 'key' in filebeat_combined.output.kafka and 
     filebeat_combined.output.kafka.key %}
  # The Kafka event key setting. Use format string to create unique event key.
  # By default no event key will be generated.
  key: '{{ filebeat_combined.output.kafka.key }}'
  {% endif %}

  {% if 'partition' in filebeat_combined.output.kafka and 
     filebeat_combined.output.kafka.partition %}
  # The Kafka event partitioning strategy. Default hashing strategy is `hash`
  # using the `output.kafka.key` setting or randomly distributes events if
  # `output.kafka.key` is not configured.
  partition:

    {% if 'hash' in filebeat_combined.output.kafka.partition and 
       filebeat_combined.output.kafka.partition.hash %}
    hash:

      {% if 'reachable_only' in filebeat_combined.output.kafka.partition.hash %}
      # If enabled, events will only be published to partitions with reachable
      # leaders. Default is false.
      reachable_only: {{ filebeat_combined.output.kafka.partition.hash.reachable_only }}
      {% endif %}
  
      {% if 'key' in filebeat_combined.output.kafka.partition.hash and 
         filebeat_combined.output.kafka.partition.hash.hash %}
      # Configure alternative event field names used to compute the hash value.
      # If empty `output.kafka.key` setting will be used.
      # Default value is empty list.
      hash: {{ filebeat_combined.output.kafka.partition.hash.hash }}
      {% endif %}
    {% endif %}
  {% endif %}

  # Authentication details. Password is required if username is set.
  {% if 'username' in filebeat_combined.output.kafka and 
     filebeat_combined.output.kafka.username %}
  username: '{{ filebeat_combined.output.kafka.username }}'
  {% endif %}

  {% if 'password' in filebeat_combined.output.kafka and 
     filebeat_combined.output.kafka.password %}
  password: '{{ filebeat_combined.output.kafka.password }}'
  {% endif %}

  {% if 'version' in filebeat_combined.output.kafka and 
     filebeat_combined.output.kafka.version %}
  # Kafka version beatname is assumed to run against. Defaults to the oldest
  # supported stable version (currently version 0.8.2.0)
  version: {{ filebeat_combined.output.kafka.version }}
  {% endif %}

  {% if 'metadata' in filebeat_combined.output.kafka and 
     filebeat_combined.output.kafka.metadata %}
