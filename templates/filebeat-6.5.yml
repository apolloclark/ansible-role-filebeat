    {% if 'retry' in filebeat_combined.output.kafka.metadata and 
       filebeat_combined.output.kafka.metadata.retry %}
    retry:
      {% if 'max' in filebeat_combined.output.kafka.metadata.retry and 
         filebeat_combined.output.kafka.metadata.retry.max %}
      # Max metadata request retry attempts when cluster is in middle of leader
