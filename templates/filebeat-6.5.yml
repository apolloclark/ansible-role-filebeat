      max: {{ filebeat_combined.output.kafka.metadata.retry.max }}
      {% endif %}

      {% if 'backoff' in filebeat_combined.output.kafka.metadata.retry and 
         filebeat_combined.output.kafka.metadata.retry.backoff %}
