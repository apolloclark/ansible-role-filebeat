{% if 'elasticsearch' in filebeat_combined.output and 
       filebeat_combined.output.elasticsearch %}
#-------------------------- Elasticsearch output -------------------------------
#
# https://www.elastic.co/guide/en/beats/filebeat/6.2/elasticsearch-output.html
#
output.elasticsearch:
  
  {% if 'enabled' in filebeat_combined.output.elasticsearch %}
  # Boolean flag to enable or disable the output module.
  enabled: {{ filebeat_combined.output.elasticsearch.enabled }}
  {% endif %}

  {% if 'hosts' in filebeat_combined.output.elasticsearch %}
  # Array of hosts to connect to.
  # Scheme and port can be left out and will be set to the default (http and 9200)
  # In case you specify and additional path, the scheme is required: http://localhost:9200/path
  # IPv6 addresses should always be defined as: https://[2001:db8::1]:9200
  hosts:
  {% for item in filebeat_combined.output.elasticsearch.hosts %}
    - {{ item }}
  {% endfor %}
  {% endif %}

  {% if 'compression_level' in filebeat_combined.output.elasticsearch %}
  # Set gzip compression level.
  compression_level: {{ filebeat_combined.output.elasticsearch.compression_level }}
  {% endif %}

  {% if 'protocol' in filebeat_combined.output.elasticsearch %}
  # Optional protocol and basic auth credentials.
  protocol: "{{ filebeat_combined.output.elasticsearch.protocol }}"
  {% endif %}

  {% if 'username' in filebeat_combined.output.elasticsearch and 
         filebeat_combined.output.elasticsearch.username %}
  username: "{{ filebeat_combined.output.elasticsearch.username }}"
  {% endif %}

  {% if 'password' in filebeat_combined.output.elasticsearch and 
         filebeat_combined.output.elasticsearch.password %}
  password: "{{ filebeat_combined.output.elasticsearch.password }}"
  {% endif %}

  {% if 'parameters' in filebeat_combined.output.elasticsearch and 
         filebeat_combined.output.elasticsearch.parameters %}
  # Dictionary of HTTP parameters to pass within the url with index operations.
  parameters:
    - param1: value1
  {% endif %}

  {% if 'worker' in filebeat_combined.output.elasticsearch %}
  # Number of workers per Elasticsearch host.
  worker: {{ filebeat_combined.output.elasticsearch.worker }}
  {% endif %}

  {% if 'index' in filebeat_combined.output.elasticsearch and 
         filebeat_combined.output.elasticsearch.index %}
  # Optional index name. The default is "beat-index-prefix" plus date
  # and generates [beat-index-prefix-]YYYY.MM.DD keys.
  # In case you modify this pattern you must update setup.template.name and setup.template.pattern accordingly.
  index: "{{ filebeat_combined.output.elasticsearch.index }}"
  {% endif %}

  {% if 'indices' in filebeat_combined.output.elasticsearch and 
         filebeat_combined.output.elasticsearch.indices %}
  # Array of hosts to connect to.
  # Scheme and port can be left out and will be set to the default (http and 9200)
  # In case you specify and additional path, the scheme is required: http://localhost:9200/path
  # IPv6 addresses should always be defined as: https://[2001:db8::1]:9200
  indices:
  {% for item in filebeat_combined.output.elasticsearch.indices %}
    - {{ item }}
  {% endfor %}
  {% endif %}

  {% if 'pipeline' in filebeat_combined.output.elasticsearch and 
         filebeat_combined.output.elasticsearch.pipeline %}
  # Optional ingest node pipeline. By default no pipeline will be used.
  pipeline: "{{ filebeat_combined.output.elasticsearch.pipeline }}"
  {% endif %}

  {% if 'pipelines' in filebeat_combined.output.elasticsearch and 
         filebeat_combined.output.elasticsearch.pipelines %}
  # Optional ingest node pipeline. By default no pipeline will be used.
  pipelines: "{{ filebeat_combined.output.elasticsearch.pipelines }}"
  {% endif %}

  {% if 'path' in filebeat_combined.output.elasticsearch and 
         filebeat_combined.output.elasticsearch.path %}
  # Optional HTTP Path
  path: "{{ filebeat_combined.output.elasticsearch.path }}"
  {% endif %}

  {% if 'headers' in filebeat_combined.output.elasticsearch and 
         filebeat_combined.output.elasticsearch.headers %}
  # Custom HTTP headers to add to each request
  headers:
    - X-My-Header: Contents of the header
  {% endif %}

  {% if 'proxy_url' in filebeat_combined.output.elasticsearch and 
         filebeat_combined.output.elasticsearch.proxy_url %}
  # Proxy server url
  proxy_url: "{{ filebeat_combined.output.elasticsearch.proxy_url }}"
  {% endif %}

  {% if 'max_retries' in filebeat_combined.output.elasticsearch %}
  # The number of times a particular Elasticsearch index operation is attempted. If
  # the indexing operation doesn't succeed after this many retries, the events are
  # dropped. The default is 3.
  max_retries: {{ filebeat_combined.output.elasticsearch.max_retries }}
  {% endif %}

  {% if 'bulk_max_size' in filebeat_combined.output.elasticsearch %}
  # The maximum number of events to bulk in a single Elasticsearch bulk API index request.
  # The default is 50.
  bulk_max_size: {{ filebeat_combined.output.elasticsearch.bulk_max_size }}
  {% endif %}

  {% if 'timeout' in filebeat_combined.output.elasticsearch %}
  # Configure http request timeout before failing an request to Elasticsearch.
  timeout: {{ filebeat_combined.output.elasticsearch.timeout }}
  {% endif %}

  {% if 'ssl' in filebeat_combined.output.elasticsearch and 
         filebeat_combined.output.elasticsearch.ssl %}
  # Use SSL settings for HTTPS.
  #ssl:
    #enabled: true

    # Configure SSL verification mode. If `none` is configured, all server hosts
    # and certificates will be accepted. In this mode, SSL based connections are
    # susceptible to man-in-the-middle attacks. Use only for testing. Default is
    # `full`.
    #verification_mode: full

    # List of supported/valid TLS versions. By default all TLS versions 1.0 up to
    # 1.2 are enabled.
    #supported_protocols: [TLSv1.0, TLSv1.1, TLSv1.2]
  
    # SSL configuration. By default is off.
    # List of root certificates for HTTPS server verifications
    #certificate_authorities: ["/etc/pki/root/ca.pem"]
  
    # Certificate for SSL client authentication
    #certificate: "/etc/pki/client/cert.pem"
  
    # Client Certificate Key
    #key: "/etc/pki/client/cert.key"
  
    # Optional passphrase for decrypting the Certificate Key.
    #key_passphrase: ''
  
    # Configure cipher suites to be used for SSL connections
    #cipher_suites: []
  
    # Configure curve types for ECDHE based cipher suites
    #curve_types: []
  
    # Configure what types of renegotiation are supported. Valid options are
    # never, once, and freely. Default is never.
    #renegotiation: never
  {% endif %}
{% endif %}

{% if 'logstash' in filebeat_combined.output and 
       filebeat_combined.output.logstash %}
#----------------------------- Logstash output ---------------------------------
#
# https://www.elastic.co/guide/en/beats/filebeat/6.5/logstash-output.html
#
output.logstash:

  {% if 'enabled' in filebeat_combined.output.logstash %}
  # Boolean flag to enable or disable the output module.
  enabled: {{ filebeat_combined.output.logstash.enabled }}
  {% endif %}

  {% if 'hosts' in filebeat_combined.output.logstash and
         filebeat_combined.output.logstash.hosts %}
  # The Logstash hosts
  hosts:
    {% for item in filebeat_combined.output.logstash.hosts %}
    - {{ item }}
    {% endfor %}
  {% endif %}

  {% if 'worker' in filebeat_combined.output.logstash and
         filebeat_combined.output.logstash.worker %}
  # Number of workers per Logstash host.
  worker: {{ filebeat_combined.output.logstash.worker }}
  {% endif %}

  {% if 'compression_level' in filebeat_combined.output.logstash and
         filebeat_combined.output.logstash.compression_level %}
  # Set gzip compression level.
  compression_level: {{ filebeat_combined.output.logstash.compression_level }}
  {% endif %}

  {% if 'ttl' in filebeat_combined.output.logstash and
         filebeat_combined.output.logstash.ttl %}
  # Optional maximum time to live for a connection to Logstash, after which the
  # connection will be re-established.  A value of `0s` (the default) will
  # disable this feature.
  #
  # Not yet supported for async connections (i.e. with the "pipelining" option set)
  ttl: "{{ filebeat_combined.output.logstash.ttl }}"
  {% endif %}

  {% if 'loadbalance' in filebeat_combined.output.logstash %}
  # Optional load balance the events between the Logstash hosts. Default is false.
  loadbalance: {{ filebeat_combined.output.logstash.loadbalance }}
  {% endif %}

  {% if 'pipelining' in filebeat_combined.output.logstash and
         filebeat_combined.output.logstash.pipelining %}
  # Number of batches to be sent asynchronously to Logstash while processing
  # new batches.
  pipelining: {{ filebeat_combined.output.logstash.pipelining }}
  {% endif %}

  {% if 'slow_start' in filebeat_combined.output.logstash %}
  # If enabled only a subset of events in a batch of events is transferred per
  # transaction.  The number of events to be sent increases up to `bulk_max_size`
  # if no error is encountered.
  slow_start: {{ filebeat_combined.output.logstash.slow_start }}
  {% endif %}

  {% if 'backoff' in filebeat_combined.output.logstash and
         filebeat_combined.output.logstash.hosts %}
  backoff:
    
    {% if 'init' in filebeat_combined.output.logstash.backoff and
           filebeat_combined.output.logstash.backoff.init %}
    # The number of seconds to wait before trying to reconnect to Logstash
    # after a network error. After waiting backoff.init seconds, the Beat
    # tries to reconnect. If the attempt fails, the backoff timer is increased
    # exponentially up to backoff.max. After a successful connection, the backoff
    # timer is reset. The default is 1s.
    init: "{{ filebeat_combined.output.logstash.backoff.init }}"
    {% endif %}

    {% if 'max' in filebeat_combined.output.logstash.backoff and
           filebeat_combined.output.logstash.backoff.max %}
    # The maximum number of seconds to wait before attempting to connect to
    # Logstash after a network error. The default is 60s.
    max: "{{ filebeat_combined.output.logstash.backoff.max }}"
    {% endif %}
  {% endif %}

  {% if 'index' in filebeat_combined.output.logstash and
         filebeat_combined.output.logstash.index %}
  # Optional index name. The default index name is set to filebeat
  # in all lowercase.
  index: "{{ filebeat_combined.output.logstash.index }}"
  {% endif %}

  {% if 'proxy_url' in filebeat_combined.output.logstash and
         filebeat_combined.output.logstash.proxy_url %}
  # SOCKS5 proxy server URL
  proxy_url: "{{ filebeat_combined.output.logstash.proxy_url }}"
  {% endif %}

  {% if 'proxy_use_local_resolver' in filebeat_combined.output.logstash %}
  # Resolve names locally when using a proxy server. Defaults to false.
  proxy_use_local_resolver: {{ filebeat_combined.output.logstash.proxy_use_local_resolver }}
  {% endif %}

  {% if 'ssl' in filebeat_combined.output.logstash and
         filebeat_combined.output.logstash.ssl %}
  ssl:
