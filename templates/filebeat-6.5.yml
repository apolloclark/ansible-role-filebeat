#==========================  Modules configuration ============================
#
# https://www.elastic.co/guide/en/beats/filebeat/6.5/configuration-filebeat-modules.html
#
filebeat.modules:

{% if 'system' in filebeat_combined.modules and 
       filebeat_combined.modules.system %}
#------------------------------- System Module -------------------------------
- module: system

  {% if 'syslog' in filebeat_combined.modules.system and
         filebeat_combined.modules.system.syslog %}
  # Syslog
  syslog:
    
    {% if 'enabled' in filebeat_combined.modules.system.syslog %}
    enabled: {{ filebeat_combined.modules.system.syslog.enabled }}
    {% endif %}

    {% if 'var' in filebeat_combined.modules.system.syslog and
           filebeat_combined.modules.system.syslog.var %}
    var:
      {% if 'paths' in filebeat_combined.modules.system.syslog.var and
             filebeat_combined.modules.system.syslog.var.paths %}
      # Set custom paths for the log files. If left empty,
      # Filebeat will choose the paths depending on your OS.
      paths:
        {% for item in filebeat_combined.modules.system.syslog.var.paths %}
        -{{ item }}
        {% endfor %}
      {% endif %}

      {% if 'convert_timezone' in filebeat_combined.modules.system.syslog.var %}
      # Convert the timestamp to UTC. Requires Elasticsearch >= 6.1.
      convert_timezone: {{ filebeat_combined.modules.system.syslog.var.convert_timezone }}
      {% endif %}
    {% endif %}

    {% if 'input' in filebeat_combined.modules.system.syslog and
         filebeat_combined.modules.system.syslog.input %}
    # Input configuration (advanced). Any input configuration option
    # can be added under this section.
    input:
    {% endif %}
  {% endif %}

  {% if 'auth' in filebeat_combined.modules.system and
         filebeat_combined.modules.system.auth %}
  # Authorization logs
  auth:
    
    {% if 'enabled' in filebeat_combined.modules.system.auth %}
    enabled: {{ filebeat_combined.modules.system.auth.enabled }}
    {% endif %}

    {% if 'var' in filebeat_combined.modules.system.auth and
           filebeat_combined.modules.system.auth.var %}
    var:
      {% if 'paths' in filebeat_combined.modules.system.auth.var and
             filebeat_combined.modules.system.auth.var.paths %}
      # Set custom paths for the log files. If left empty,
      # Filebeat will choose the paths depending on your OS.
      paths:
        {% for item in filebeat_combined.modules.system.auth.var.paths %}
        -{{ item }}
        {% endfor %}
      {% endif %}

      {% if 'convert_timezone' in filebeat_combined.modules.system.auth.var %}
      # Convert the timestamp to UTC. Requires Elasticsearch >= 6.1.
      convert_timezone: {{ filebeat_combined.modules.system.auth.var.convert_timezone }}
      {% endif %}
    {% endif %}

    {% if 'input' in filebeat_combined.modules.system.auth and
         filebeat_combined.modules.system.auth.input %}
    # Input configuration (advanced). Any input configuration option
    # can be added under this section.
    input:
    {% endif %}
  {% endif %}
{% endif %}

