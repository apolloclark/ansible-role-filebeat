---
# https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-getting-started.html
# https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-configuration.html
# https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-configuration-details.html
elastic_url: "https://artifacts.elastic.co"

# Overload ariables using the dict named filebeat
filebeat:
  version: "latest"

filebeat_defaults:
  daemon: "filebeat"
  version: "latest"
  config_include_dir: "/etc/filebeat/"

  # https://www.elastic.co/guide/en/beats/filebeat/current/configuration-global-options.html
  global:
    spool_size: 2048
    publish_async: "false"
    idle_timeout: "5s"
    registry_file: "/var/lib/filebeat/registry"
    config_dir: ""
    shutdown_timeout: ""
  
  # https://www.elastic.co/guide/en/beats/filebeat/current/configuration-filebeat-options.html
  prospectors:
    -
      # required settings
      paths:
        - /var/log/syslog
      input_type: "log"
      document_type: "syslog"
      
      # optional settings (default values)
      # encoding: "plain"
      # exclude_lines: "" # ["^DBG"]
      # include_lines: "" # ["^ERR", "^WARN"]
      # exclude_files: "" # [".gz$"]
      # fields_under_root: "false"
      # ignore_older: 0
      # close_older: "1h"
      # scan_frequency: "10s"
      # harvester_buffer_size: 16384
      # max_bytes: 10485760
      # tail_files: "false"
      # backoff: "1s"
      # max_backoff: "10s"
      # backoff_factor: 2
      # force_close_files: "false"
    -
      paths:
        - /var/log/auth.log
      input_type: "log"
      document_type: "authlog"
    -
      paths:
        - /var/log/*/*.log
      input_type: "log"
      document_type: "misc_log"

  output:

    # https://www.elastic.co/guide/en/beats/filebeat/current/elasticsearch-output.html
    elasticsearch:
      enabled: "true"
      hosts: '["http://localhost:9200"]'
      compression_level: 0
      worker: 3
      username: ""
      password: ""
      parameters: {}
      protocol: "http"
      path: ""
      headers: {}
      proxy_url: ""
      index: 'filebeat-%{+yyyy.MM.dd}'
      indices: {}
      pipeline: ""
      pipelines: {}
      template:
        enabled: "true"
        name: "filebeat"
        path: "filebeat.template.json"
        overwrite: "false"
        version:
          2x:
            enabled: "false"
            path: "filebeat.template-es2x.json"
          6x:
            enabled: "false"
            path: "filebeat.template-es6x.json"
      max_retries: 3
      bulk_max_size: 50
      timeout: 90
      flush_interval: ""
      # https://www.elastic.co/guide/en/beats/filebeat/current/configuration-output-ssl.html
      # ssl:
        # certificate_authorities: ["/etc/pki/root/ca.pem"]
        # certificate: "/etc/pki/client/cert.pem"
        # key: "/etc/pki/client/cert.key"

    # https://www.elastic.co/guide/en/beats/filebeat/current/logstash-output.html
    logstash:
      enabled: "false"
      hosts: '["localhost:5044"]'
      worker: 1
      bulk_max_size: 1024
      compression_level: 3
      loadbalance: "true"
      index: "filebeat"

    # https://www.elastic.co/guide/en/beats/filebeat/current/file-output.html
    file:
      enabled: "false"
      path: "/tmp/filebeat"
      filename: "filebeat"
      rotate_every_kb: 10240
      number_of_files: 7

    # https://www.elastic.co/guide/en/beats/heartbeat/current/console-output.html
    console:
      enabled: "false"
      pretty: "false"

  # https://www.elastic.co/guide/en/beats/filebeat/current/configuration-logging.html
  logging:
    level: "info"
    selectors: '["*"]'
    to_syslog: "false"
    to_files: "true"
    files:
      path: "/var/log/filebeat/"
      name: "filebeat.log"
      rotateeverybytes: 10485760 # = 10MB
      keepfiles: 7
